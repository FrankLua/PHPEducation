    <!--Тег <form> устанавливает форму на веб-странице.
        Форма предназначена для обмена данными между пользователем и сервером.
        Область применения форм не ограничена отправкой данных на сервер,
        C помощью скриптов можно получить доступ к любому элементу формы.
        Документ может содержать любое количество форм, 
        но одновременно на сервер может быть отправлена только одна форма.
        По этой причине данные форм должны быть независимы друг от друга.
         
        Устанавливает кодировку, в которой сервер может принимать и обрабатывать данные. - accept-charset
        
        Адрес программы или документа, который обрабатывает данные формы.- action

        Включает автозаполнение полей формы. - autocomplete

        Способ кодирования данных формы. - enctype

        Метод протокола HTTP. - method

        Имя формы. -   name

        Отменяет встроенную проверку данных формы на корректность ввода. - novalidate

        Имя окна или фрейма, куда обработчик будет загружать возвращаемый результат. - target
    -->   
    <form action="handler.php" name="form1">
